default-root-container-layout = "tiles"
automatically-unhide-macos-hidden-apps = false
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

[gaps]
  outer.left = 8
  outer.bottom = 8
  outer.top = 8
  outer.right = 8


[mode.main.binding]
  alt-1 = "workspace B"
  alt-2 = "workspace T"
  alt-3 = "workspace E"
  alt-4 = "workspace C"
  alt-q = "workspace Q"

  alt-shift-1 = "move-node-to-workspace B"
  alt-shift-2 = "move-node-to-workspace T"
  alt-shift-3 = "move-node-to-workspace E"
  alt-shift-4 = "move-node-to-workspace C"
  alt-shift-q = "move-node-to-workspace Q"

  alt-h = "focus left"
  alt-j = "focus down"
  alt-k = "focus up"
  alt-l = "focus right"

  alt-tab = "workspace-back-and-forth"

  alt-minus = 'resize smart -50'
  alt-equal = 'resize smart +50'

[workspace-to-monitor-force-assignment]
B = "main"
T = "main"
E = "main"
C = "main"
Q = ["secondary", "main"]

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = [
  # HACK: this is a workaround to make tabs work 
  # copied from https://github.com/nikitabobko/AeroSpace/issues/68
  # this was also observed in:
  # - https://github.com/ghostty-org/ghostty/issues/1840
  # - https://github.com/ghostty-org/ghostty/issues/2006
  # "layout floating",
  "move-node-to-workspace T",
]

[[on-window-detected]]
if.app-id = "app.zen-browser.zen"
run = [
  "move-node-to-workspace B",
]

[[on-window-detected]]
if.app-id = "net.battle.app"
run = [
  "move-node-to-workspace E",
]


[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = [
  "move-node-to-workspace C",
]

[[on-window-detected]]
if.app-id = "org.whispersystems.signal-desktop"
run = [
  "move-node-to-workspace C",
]

